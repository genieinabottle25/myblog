---
layout: default 
---

<h1>{{ page. title }} // {{ page.location }} // {{ page.year }}</h1>

<img src="{{ page.image}}" alt="{{ page.title }} // {{ page.location }}"> 

<p>Copyright: <a href="{{ page.permanent_url }}">{{ page.copyright }}</a></p> 

<p>Camera: {{ page.camera }}</p>

<p>Resolution: {{ page.resolution }}</p>

<p>Size: {{ page.size }}</p>
